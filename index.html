<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="cointer">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="com-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
